<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/new-register.css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.validate-1.13.1.js"></script>
    <script src="js/ajax.js"></script>
</head>
<body>
<div class="wrap test">
    <form class="" action="" id="reg-form">
        <p><input type="text" name="stuId" class="stuId" placeholder="请输入13位学号"/><span></span></p>
        <p><input type="text" name="id" class="id" placeholder="请输入18位身份证号码"/></p>
        <p><input type="text" name="email" class="email" placeholder="请输入Email地址"/></p>
        <p><input type="password" name="password" class="password" placeholder="请输入6至16位的密码"/></p>
        <p class="submit_p"><button type="submit" class="submit" id="register">注册</button></p>
    </form>
</div>
<div class="footer">
    <p>©电子科技大学计算机学院创新创业中心</p>
</div>
</body>
</html>
